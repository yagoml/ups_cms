<h4 class="text-center pad5 alert-info"><b><%= gurmetTable %></b> (<span id="qtdDados"></span>)</h4>

<div class="row">
	<div id="buttonsArea" class="col-xs-12 text-left margB15">
		<!-- <button class="btn btn-default" id="filtrarDados"><i class="glyphicon glyphicon-search"></i> Filtrar</button> -->
		<button class="btn btn-default hidden" id="backGrid"><i class="glyphicon glyphicon-share-alt"></i> Voltar <%= gurmetTable %></button>
		<% if(parentTable) { %>
			<a href="#admin/autoCrud/<%= parentTable %>/edit/<%= filterID %>" class="btn btn-default" id="backParent"><i class="glyphicon glyphicon-share-alt"></i> Voltar Registro Pai</a>
		<% } %>
		<button class="btn btn-primary" id="newData"><i class="glyphicon glyphicon-plus"></i> Novo</button>
		<button class="btn btn-danger" id="deleteData"><i class="glyphicon glyphicon-trash"></i> Excluir <span id='qtdSelectedItensArea'>(<span id='qntSelectedItens'></span>)</span></button>
		<button class="btn btn-danger" id="deleteDataEdit"><i class="glyphicon glyphicon-trash"></i> Excluir</button>
	</div>

	<div class="col-sm-6 col-xs-12">
		<b id="titleFiltro" style="display: none;">Filtro Aplicado: <i id="removerFiltro" class="glyphicon glyphicon-remove" title="Remover Filtro"></i></b>
		<ul id="filtroInfos" class="list-inline"></ul>
	</div>
</div>

<% if(parentTable) { %>
	<h4 class="text-center">Relacionados ao Registro #<%= filterID %></h4>
<% } %>

<div class="col-xs-12 padL0" id="dataTableContent"></div>
